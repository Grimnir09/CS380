<!-- The year is 2020 and still no support for inline forms -->
<style>
  input {
    display: inline-block;
    float: left;
  }

  label{
    display: inline-block;
    float: left;
    clear: left;
    width: 250px;
    text-align: left;
}
</style>

</head>

<body>
    <h2>Change Calculator</h2>
        <label>Enter amount of change due (0-99)</label>
        <input type="text" id="cents" />
        <input type="button" value="Make Change" name="cal" id="cal" /><br><br>
        <label>Quarters:</label>
        <input type="text" id="quarters" disabled><br>
        <label>Dimes:</label>
        <input type="text" id="dimes" disabled><br>
        <label>Nickels:</label>
        <input type="text" id="nickels" disabled><br>
        <label>Pennies:</label>
        <input type="text" id="pennies" disabled><br>
</body>
